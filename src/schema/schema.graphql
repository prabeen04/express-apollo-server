scalar DateTime
# All the base query types goes here
# You need to define every query type here, 
# If any query type is not provide here you cannot query it
type Query {
  users: [User]
  stories: [Story]
  getStoryById(_id: String!): Story
}

# All the mutations goes here
# mutation mean any thing you want to add
type Mutation {
  addUser(userName: String!, email: String!, password: String!): User
  login( email: String!, password: String!): Boolean
  addStory(title: String!, article: String!, authorId: String!, createdAt: DateTime!): Story
}
#generic data types
#all application data types
type Author {
  id: String!
  name: String!
  storiesId: [String]
}

type User {
  id: String!
  userName: String!
  email: String!
  password: String!
}

type Story {
  id: String!
  title: String!
  article: String!
  authorId: String!
  createdAt: DateTime!
}